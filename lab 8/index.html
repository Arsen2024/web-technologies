<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Memory Pair Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Memory Pair Game</h1>

<div id="settings">
    <label>
        Кількість гравців:
        <select id="playerMode">
            <option value="1">1 гравець</option>
            <option value="2">2 гравці</option>
        </select>
    </label>

    <div id="playerNames">
        <label>
            Ім'я гравця 1:
            <input type="text" id="player1Name" placeholder="Гравець 1" value="Гравець 1">
        </label>

        <div id="player2Container" style="display: none;">
            <label>
                Ім'я гравця 2:
                <input type="text" id="player2Name" placeholder="Гравець 2" value="Гравець 2">
            </label>
        </div>
    </div>

    <label for="rounds">Кількість раундів:</label>
    <input type="number" id="rounds" min="1" max="3"value="1">

    <label>
        Розмір поля:
        <select id="gridSize">
            <option value="4x4">4 x 4</option>
            <option value="4x5">4 x 5</option>
            <option value="6x6">6 x 6</option>
        </select>
    </label>

    <label>
        Складність:
        <select id="difficulty">
            <option value="easy">Легко (3 хв)</option>
            <option value="normal">Нормально (2 хв)</option>
            <option value="hard">Складно (1 хв)</option>
        </select>
    </label>

    <button id="startBtn">Розпочати гру</button>
    <button id="resetSettingsBtn">Скинути налаштування</button>
    <button id="restartBtn">Рестарт</button>
</div>

<div id="info">
    <span id="currentPlayer">Хід: -</span>
    <span id="message"></span>
    <span id="timer">00:00</span>
    <span id="moves">Ходи: 0</span>
</div>

<div id="game"></div>

<div id="finalResults" style="display: none;"></div>

<script src="index.js"></script>
</body>
</html>
